apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway3
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: v3.docker.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: v3
                port:
                  number: 3000